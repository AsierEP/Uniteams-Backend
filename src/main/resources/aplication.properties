# Puerto del servidor
server.port=8080

# Base de datos Supabase (REEMPLAZA CON TUS DATOS)
spring.datasource.url=jdbc:postgresql://db.TU_PROYECTO.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=TU_PASSWORD

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Supabase JWT (REEMPLAZA)
supabase.jwt-secret=TU_JWT_SECRET

# CORS para React (Vite usa puerto 5173)
cors.allowed-origins=http://localhost:5173

# Logging
logging.level.com.uniteams=DEBUG